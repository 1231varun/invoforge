name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: invoforge-linux
            asset_name: invoforge-linux.zip
          - os: macos-latest
            artifact_name: invoforge-macos
            asset_name: invoforge-macos.zip
          - os: windows-latest
            artifact_name: invoforge-windows
            asset_name: invoforge-windows.zip

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --windowed \
            --add-data "app/templates:app/templates" \
            --add-data "static:static" \
            --name InvoForge \
            --icon static/icons/icon.svg \
            launcher.py
        shell: bash

      - name: Package (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          mkdir -p release
          cp dist/InvoForge release/
          cp README.md release/
          cd release && zip -r ../${{ matrix.asset_name }} .

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir release
          copy dist\InvoForge.exe release\
          copy README.md release\
          Compress-Archive -Path release\* -DestinationPath ${{ matrix.asset_name }}
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.asset_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            invoforge-linux/invoforge-linux.zip
            invoforge-macos/invoforge-macos.zip
            invoforge-windows/invoforge-windows.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
