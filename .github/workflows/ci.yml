name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff linter
        run: ruff check .

      - name: Run Ruff formatter check
        run: ruff format --check .

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint  # Run tests only if linting passes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run unit tests
        run: |
          pytest tests/unit -v --tb=short

      - name: Run tests with coverage
        run: |
          pytest tests/ --cov=app --cov-branch --cov-report=xml --cov-report=term-missing --cov-fail-under=30

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

      - name: Check imports
        run: |
          python -c "from app import create_app; app = create_app(); print('✓ App imports successfully')"

  integration:
    name: Integration
    runs-on: ubuntu-latest
    needs: test  # Run integration only if unit tests pass

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start server and test
        run: |
          python run.py &
          sleep 5
          curl -f http://127.0.0.1:5665/ || exit 1
          echo "✓ Server responds correctly"

      - name: Test API endpoints
        run: |
          curl -f http://127.0.0.1:5665/api/dashboard || exit 1
          curl -f http://127.0.0.1:5665/api/settings || exit 1
          echo "✓ API endpoints working"
